<script>
var txt;
var markov = new MarkovGeneratorWord(2,40)
$.get("sylviaPlathJournal.txt", function(text) {
     markov.feed(text);
});
$.get("goaskalice.txt", function(text) {
     markov.feed(text);
});
function generate(){
	document.getElementById("journal").innerHTML = "";
	var t = markov.generate()
	var journalList = t.split(".")
	for (var i = 0; i < journalList.length; i++){
		console.log(journalList[i]);
		$(document.getElementById("journal")).append(journalList[i]);
		$(document.getElementById("journal")).append("<br>");
	}
}
</script>
