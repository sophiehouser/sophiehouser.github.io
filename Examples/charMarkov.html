<script src="lib/jquery-1.11.1.min.js"></script>
<script src="lib/markov.js"></script>
<script>
var txt;
var counter = 0;
var markov = new MarkovGenerator(4,1500)
$.get("sorry.txt", function(text) {
     markov.feed(text);
});
function generate(){
	var t = markov.generate()
	counter++;
	if (counter == 5){
		$('h1').text("It's not that I don't want to.");
	} else if (counter == 9){
		$('h1').text("It's not that I don't try to.");
	} else if(counter == 15) {
		$('h1').text("But whimpering on the train is more than I've done for anyone else.");
		counter = 0;
	}else {
		$('h1').text(t);
	}
}

</script>
